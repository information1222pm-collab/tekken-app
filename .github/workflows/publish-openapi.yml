name: Publish OpenAPI Docs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p public/docs public/versions
          cp -v openapi.yaml public/openapi.yaml
          cp -v docs/index.html public/docs/index.html
          cp -v docs/redoc.html public/docs/redoc.html
          cp public/openapi.yaml public/versions/openapi-latest.yaml
          echo > public/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        with: { path: public }
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
